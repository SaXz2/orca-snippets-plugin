name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Prepare package files
        run: |
          # 创建临时打包目录
          mkdir -p package-release
          
          # 复制必要文件（排除 ref/ 和 node_modules/）
          cp -r dist package-release/
          cp icon.svg package-release/ 2>/dev/null || cp icon.png package-release/ 2>/dev/null || true
          cp package.json package-release/
          cp plugin.json package-release/
          
          # 如果有 README.md，也复制
          cp README.md package-release/ 2>/dev/null || true

      - name: Create release package
        run: |
          cd package-release
          zip -r ../orca-snippets-plugin.zip . -x "*.git*" "*node_modules*" "*ref/*"
          cd ..

      - name: Get tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # 手动触发时使用 package.json 中的版本号
            VERSION=$(node -p "require('./package.json').version")
            echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          else
            # 标签推送时使用标签名
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ## Orca Snippets Plugin ${{ steps.tag.outputs.tag }}
            
            ### 安装
            下载 `orca-snippets-plugin.zip` 并解压到 `orca/plugins/orca-snippets-plugin/` 目录
            
            ### 文件结构
            - `dist/index.js` - 编译后的插件代码
            - `icon.svg` - 插件图标
            - `package.json` - 项目配置
            - `plugin.json` - 插件配置
          files: |
            orca-snippets-plugin.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: orca-snippets-plugin-${{ steps.tag.outputs.tag }}
          path: |
            package-release/
            orca-snippets-plugin.zip
          retention-days: 30

      - name: Display package structure
        run: |
          echo "Package structure:"
          ls -la package-release/

