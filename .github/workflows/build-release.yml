name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmmirror.com'
        cache: 'npm'
        
    - name: Configure npm registry
      run: |
        npm config set registry https://registry.npmmirror.com
        npm config set fetch-retries 5
        npm config set fetch-retry-mintimeout 20000
        npm config set fetch-retry-maxtimeout 120000
        
    - name: Install dependencies
      run: npm ci --prefer-offline --no-audit || npm ci --no-audit
      
    - name: Build plugin
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: plugin-dist
        path: dist/
        retention-days: 30
        
    - name: Create plugin package structure
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        # 创建插件文件夹
        mkdir -p package-release
        
        # 复制必要文件（排除 ref/ 和 node_modules/）
        cp -r dist package-release/
        cp icon.svg package-release/ 2>/dev/null || cp icon.png package-release/ 2>/dev/null || true
        cp package.json package-release/
        cp plugin.json package-release/
        
        # 如果有 README.md，也复制
        cp README.md package-release/ 2>/dev/null || true
        
        # 显示插件文件夹结构
        echo "Plugin folder structure:"
        find package-release -type f | sort
        
    - name: Create plugin ZIP package
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        # 创建ZIP压缩包（排除 ref/ 和 node_modules/）
        cd package-release
        zip -r ../orca-snippets-plugin.zip . -x "*.git*" "*node_modules*" "*ref/*"
        cd ..
        
        # 显示ZIP内容
        echo "ZIP package contents:"
        unzip -l orca-snippets-plugin.zip
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ## Orca Snippets Plugin ${{ github.ref_name }}
          
          ### 安装
          下载 `orca-snippets-plugin.zip` 并解压到 `orca/plugins/orca-snippets-plugin/` 目录
          
          ### 文件结构
          - `dist/index.js` - 编译后的插件代码
          - `icon.svg` - 插件图标
          - `package.json` - 项目配置
          - `plugin.json` - 插件配置
        draft: false
        prerelease: false
        
    - name: Upload plugin ZIP package
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./orca-snippets-plugin.zip
        asset_name: orca-snippets-plugin.zip
        asset_content_type: application/zip
